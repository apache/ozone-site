version: "0.2"
language: en
minWordLength: 2
dictionaries:
  - bash
  - softwareTerms
  - node
import:
  - "@cspell/dict-java/cspell-ext.json"
  - "@cspell/dict-markdown/cspell-ext.json"
  - "@cspell/dict-shell/cspell-ext.json"
  - "@cspell/dict-docker/cspell-ext.json"
languageSettings:
  - languageId:
      - markdown
      - mdx
    ignoreRegExpList:
      - markdown_code_block
      - markdown_inline_code
patterns:
  - name: markdown_code_block
    pattern: |
      /
          ^(\s*`{3,}).*     # match the ```
          [\s\S]*?          # the block of code
          ^\1               # end of the block
      /gmx
  - name: markdown_inline_code
    pattern: |
      `[^`]*`
flagWords:
  - quasi
  - column-family
