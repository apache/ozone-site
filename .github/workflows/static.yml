# Static analysis of website files. These jobs only require pnpm's dev dependencies and does not build or run the website.

name: static

on:
  workflow_call:

concurrency:
  group: static-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  script_dir: .github/scripts
  resource_dir: .github/resource
  node_version: 20

jobs:
  file-names:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project
      uses: actions/checkout@v4
    - name: Run file name check
      working-directory: ${{ env.script_dir }}
      run: |
        ./file_names.sh
  spelling:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project
      uses: actions/checkout@v4
    - name: Enable corepack
      run: |
        corepack enable
    - name: Use Node.js ${{ env.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node_version }}
        cache: pnpm
    - name: Install pnpm dependencies
      run: pnpm install --dev
    - name: Run spelling check
      working-directory: ${{ env.script_dir }}
      run: |
        ./spelling.sh
    - name: Output spelling check tips
      if: ${{ failure() }}
      run: |
        cat ${{ env.resource_dir }}/spelling_tips.md >> $GITHUB_STEP_SUMMARY
  lint-markdown:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project
      uses: actions/checkout@v4
    - name: Enable corepack
      run: |
        corepack enable
    - name: Use Node.js ${{ env.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node_version }}
        cache: pnpm
    - name: Install pnpm dependencies
      run: pnpm install --dev
    - name: Run markdownlint
      working-directory: ${{ env.script_dir }}
      run: |
        ./markdownlint.sh
