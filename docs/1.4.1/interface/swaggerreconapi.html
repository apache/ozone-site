<script>

      url: "..\/swagger-resources\/recon-api.yaml",
      dom_id: '#api-container',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout",
      docExpansion: 'none'
    })
    window.ui = ui;
  }
